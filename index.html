<!DOCTYPE html>
<html>

  <head>
    <title>Bad Clock</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div id="clock">
      <div id="minutes-past-midnight">Today: <span id="minutesValue">0</span> Minutes past midnight</div><br>
      <div id="weeks-this-year">Week Number: <span id="weeksValue">0</span></div><br>
      <div id="seconds-since-epoch">Time since epoch: <span id="epochValue">0</span> seconds</div><br>
      <div id="reverse-time">Time to midnight: <span id="reverseTimeValue">23:59</span></div><br>
      <div id="day-counter">Day Counter: <span id="dayCounterValue">0</span> days in to this year</div><br>
      <div>Milliseconds to Midnight: <span id="msToMidnightValue"></span></div><br>
      <div>Hours Left in the Year: <span id="hoursLeftInYearValue"></span></div><br>
      <div>Moon Phase: <span id="moonPhaseValue"></span></div><br>
      <div>Julian Date: <span id="julianDateValue"></span></div><br>
  <div>Next Solstice or Equinox: 
    <span id="nextEventName"></span> 
    (<span id="nextEventDate"></span>)
  </div><br>
  <div>Time Until Next Event: <span id="timeUntilEvent"></span></div></div>


    </div>
    <script src="js/script.js"></script>
  </body>

</html>
